<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fb93ded780.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-12 col-md-12">
                <div class="header-part text-center pt-5">
                    <img class="img-fluid" src="images/recovery dashboard text.png" alt="">
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-lg-10 col-12 search-box-sm col-sm-12 col-md-12 d-flex flex-column justify-content-start align-items-lg-end align-items-md-center align-items-xl-end align-items-sm-center align-items-center"> 
                <div class="search-box">
                    <input type="text" placeholder="Search">
                    <i class="fas fa-search"></i> 
                </div>
            </div>
            <div class="col-lg-2 col-sm-12 col-12 col-md-12 d-flex flex-column justify-content-center align-items-center"> 
                <div class="wrapper">
                    <div class="menu">
                        <div class="hamburger_menu">
                            <i class="fas fa-bars"></i>
                        </div>
                        <div class="dd_wrap">
                            <ul>
                                <li>
                                    <a href="#" class="a_parent">
                                        <div class="wrap">
                                            <span class="text">BNB to BUSD</span>
                                        </div>
                                    </a>
                                </li> 
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</main>


<div class="container-fluid mt-5">
    <div class="row justify-content-center mt-5">
        <div class=" col-lg-6 col col-12 col-sm-12  col-md-6 box d-flex  align-items-center"> 
            <i class="fas fa-check-circle box-icon"></i>
            <h2>Eligible</h2>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class=" col-lg-6 col-sm-12 col-12 col-md-6 box2 d-flex  align-items-center"> 
            <i class="fas fa-dollar-sign box-icon"></i>
            <div class='d-flex flex-column'>
                <h3>Amount of Recovery</h3>
                <h4><i class="fas fa-dollar-sign"></i> 0.00</h4>
            </div>
        </div>
    </div>
</div>

    <script>
        var hamburger_menu = document.querySelector(".hamburger_menu");
        var dd_wrap = document.querySelector(".dd_wrap");
        var a_parent =  document.querySelectorAll(".a_parent");

	hamburger_menu.addEventListener("click", function(){
		dd_wrap.classList.toggle("active");
		a_parent.forEach(function(aitem){
			aitem.classList.remove("active");
		})
	})

	

	a_parent.forEach(function(aitem){

		aitem.addEventListener("click", function(){
			a_parent.forEach(function(aitem){
				aitem.classList.remove("active");
			})
			aitem.classList.add("active");
		})
	})

    </script>


    <!-- bootstrap js links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
